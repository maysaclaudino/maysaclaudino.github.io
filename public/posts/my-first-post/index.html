    <script>
        function adjustTextColor(sectionId) {
            const section = document.getElementById(sectionId);
            const style = window.getComputedStyle(section);
            const imageUrl = style
                .backgroundImage
                .slice(4, -1)
                .replace(/["']/g, "");
            const image = new Image();
            image.src = imageUrl;
            image.onload = function () {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let r = 0,
                    g = 0,
                    b = 0;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r /= (data.length / 4);
                g /= (data.length / 4);
                b /= (data.length / 4);
                const brightness = Math.sqrt(0.299 * r * r + 0.587 * g * g + 0.114 * b * b);
                const textColor = brightness > 128
                    ? 'black'
                    : 'white';
                const shadowColor = brightness > 128
                    ? 'rgba(255, 255, 255, 0.7)'
                    : 'rgba(0, 0, 0, 0.7)';
                const textOverlay = document.getElementById('textOverlay');
                textOverlay.style.color = textColor;
                textOverlay.style.textShadow = `0 0 5px ${shadowColor}, 0 0 10px ${shadowColor}, 0 0 20px ${shadowColor}, 0 0 40px ${shadowColor}, 0 0 80px ${shadowColor}, 0 0 90px ${shadowColor}, 0 0 100px ${shadowColor}, 0 0 150px ${shadowColor}`;
            };
        }
        
        adjustTextColor('heroSection');
    </script>

                        clearActiveStatesInTableOfContents();
                        document

                    }
                });
            });
            document
                .querySelectorAll('h1[id],h2[id],h3[id],h4[id]')
                .forEach((section) => {
                    observerForTableOfContentActiveState.observe(section);
                });

        });

        function clearActiveStatesInTableOfContents() {
            document
                .querySelectorAll('nav li')
                .forEach((section) => {
                    section
                        .classList
                        .remove('active');
                });
        }

    "content": "Simulação do impacto de eventos pluviométricos na mobilidade urbana da cidade de São Paulo Motivação De acordo com o Centro Nacional de Monitoramento e Alertas de Desastres Naturais, alagamentos são caracterizados pelo excesso na capacidade do escoamento do sistema de drenagem urbana. Essa condição é geralmente causada em função de precipitações intensas. Esses alagamentos ocasionam obstruções nas vias, levando à necessidade de alteração nos trajetos habituais da população, ou mesmo impossibilitando o deslocamento até o destino final.\nSegundo Marengo (2020), as chuvas extremas têm aumentado sua frequência no decorrer dos anos, portanto os alagamentos serão cada vez mais presentes e severos na rotina urbana. Este trabalho visa possibilitar a simulação e a análise de cenários de precipitações e alagamentos na cidade de São Paulo além dos seus impactos na mobilidade urbana.\nObjetivos Este trabalho tem como objetivo estender o software InterSCsimulator para que ele incorpore informações pluviométricas e de ocorrência de alagamentos. Dessa forma, busca-se estudar o impacto de eventos climáticos na mobilidade da cidade de São Paulo.\nA simulação deve permitir a modelagem de diferentes volumes de precipitação e os consequentes impactos sobre o tráfego urbano, alguns deles sendo: quais vias são afetadas por alagamentos, como os veículos (carros, ônibus e bicicletas) alteram sua rota padrão considerando as diferentes limitações de cada um, dentre outras possibilidades.\nCom base na simulação pretende-se extrair métricas relevantes relacionadas ao fenômeno e analisar o impacto causado na mobilidade geral, e a diferença dele em locais que foram ou não afetados pela chuva. Algumas dessas métricas podem ser: alteração no tempo médio da viagem, número de linhas de ônibus que passam pela área afetada e passageiros a bordo, acessibilidade da população a serviços de primeira necessidade tais como mercados, farmácias, hospitais e instituições de ensino.\nDado que São Paulo possui ampla extensão territorial, simular alagamentos em toda a cidade pode ser computacionalmente custoso, portanto, é provável que apenas parte dela seja simulada. A área será escolhida com base na análise de dados históricos existentes.\nMetodologia O InterSCsimulator é um simulador de tráfego para cidades inteligentes desenvolvido na linguagem Erlang, capaz de simular agentes urbanos tais como carros, pessoas e ônibus deslocando-se sobre a malha viária urbana. Será utilizada a rede viária da cidade São Paulo obtida por meio do projeto OpenStreetMap. As viagens da simulação serão baseadas na Pesquisa Origem Destino 2023 com mais de 35 milhões de viagens que representam os padrões de mobilidade da população metropolitana.\nPara atender os objetivos apresentados acima, os dados das vias serão enriquecidos com informações que correlacionam os casos de alagamentos com índices pluviométricos. Os pontos de alagamento de 2013 a 2024 foram extraídos a partir dos registros da Companhia de Engenharia de Trânsito e da Defesa Civil. O histórico de índices pluvioméricos do período está disponível na base de dados das estações pluviométricas do Instituto Nacional de Meteorologia e do Centro de Gerenciamento de Emergências Climáticas.\nAbaixo consta um cronograma das atividades planejadas, com a indicação do período estimado para sua conclusão.\nReferências CARVALHO, Raissa Barreto de. Análise de chuvas extremas e a relação com eventos de alagamentos na cidade de São Paulo – SP. 2021. 151 f. Dissertação (Mestrado em Desastres Naturais) – Instituto de Ciência e Tecnologia, Universidade Estadual Paulista (Unesp), São José dos Campos, 2021. Disponível em: http://hdl.handle.net/11449/217041. Acesso em: 18 abr. 2025.\nCEMADEN – Centro Nacional de Monitoramento e Alertas de Desastres Naturais. Inundação. Disponível em: http://www2.cemaden.gov.br/inundacao/. Acesso em: 14 abr. 2025.\nCOMPANHIA DO METROPOLITANO DE SÃO PAULO – METRÔ. Pesquisa Origem e Destino 2023. São Paulo: M
