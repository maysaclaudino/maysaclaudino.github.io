    "content": "Análise preliminar dos dados de alagamentos e chuvas Nesta etapa inicial do projeto, foram construídos alguns mapas interativos com base nos dados de alagamentos e precipitação no município de São Paulo, referentes ao período de 2018 a 2023. O objetivo é identificar padrões espaciais que possam fundamentar as decisões na etapa de simulação da mobilidade urbana sob eventos de chuva intensa.\nPara facilitar a análise, foi agrupado em um único arquivo CSV os dados de alagamentos registrados pela Defesa Civil, os registros de ruas intransitáveis fornecidos pela Companhia de Engenharia de Tráfego (CET), e os índices pluviométricos correspondentes à data de cada ocorrência, obtidos do Centro de Gerenciamento de Emergências Climáticas (CGE).\nO conjunto abrange o período de 2018 a 2023. A escolha de não incluir ano de 2024 se deve ao fato de que os dados obtidos da CET deste ano estavam disponíveis apenas até o início de novembro e poderiam comprometer a comparação anual.\nOcorrências de alagamentos e ruas intransitáveis (2018–2023) 2018-2023 2018 2019 2020 2021 2022 2023 Densidade de ocorrências por km² – Subprefeituras de SP (2018–2023) 2018-2023 2018 2019 2020 2021 2022 2023 Perfil das regiões mais afetadas A análise dos mapas indica que as subprefeituras com maior número de ocorrências são Sé e São Miguel. No entanto, essas regiões apresentam características diferentes:\nEm São Miguel, observa-se alto número de alagamentos, mas poucas ocorrências de vias intransitáveis. Além disso, os registros estão bastante concentrados geograficamente. Já na Sé, as ocorrências são mais diversificadas e distribuídas pela região central. Dado o volume, a distribuição dos dados e a diversidade de meios de transporte (ônibus, metrô, ruas e avenidas), a região da Sé se mostra mais interessante para o desenvolvimento da simulação. Outro fator relevante é a presença de corpos hídricos como os rios Tamanduateí e Tietê, que podem influenciar nos eventos de alagamento.\nOcorrências sem chuva significativa Registros de ocorrências em dias com baixa ou nenhuma precipitação (filtrando os dados com \u0026ldquo;\u0026lt; 5 mm\u0026rdquo; no mapa de ocorrências) chamam a atenção. Um estudo do motivo desses casos pode ser relevante para implementar o simulador. Algumas hipóteses incluem:\nA possibilidade de alagamentos residuais causados por chuvas anteriores devido a qualidade da infraestrutura de drenagem. A influência da topografia, que pode favorecer o acúmulo de água com mais facilidade. Inconsistências nos registros: como os dados de precipitação do CGE são contabilizados das 00h às 23h59 de cada dia, é possível que em alguns casos a precipitação tenha ocorrido à noite, enquanto o alagamento tenha sido registrado apenas no dia seguinte? Verificação de dados com o Instituto Nacional de Meteorologia Para tentar esclarecer essa dúvida, realizamos uma verificação entre os dados de pluviometria do CGE e os da estação do Instituto Nacional de Meteorologia (INMET), localizada na subprefeitura de Santana-Tucuruvi.\nAbaixo, apresentamos um mapa que mostra o coeficiente de correlação de Pearson entre os dados de pluviometria do CGE de cada subprefeitura e os dados da estação do INMET, abrangendo o período de 2018 a 2023, em dias em que pelo menos uma das estações registrou pluviometria. O coeficiente de Pearson varia de 0 a 1, conforme a tabela a seguir:\nCoeficiente de Pearson Interpretação 0,00 – 0,09 Correlação insignificante 0,10 – 0,39 Correlação fraca 0,40 – 0,69 Correlação moderada 0,70 – 0,89 Correlação forte 0,90 – 1,00 Correlação muito forte A partir do mapa, é possível observar que as subprefeituras mais próximas à estação do INMET apresentam maiores coeficientes de correlação, sendo Santana-Tucuruvi o maior, com valor de 0,82, o que representa uma correlação forte. Dessa forma, a comparação entre as duas fontes de dados faz sentido principalmente nessas regiões. Em particular, temos interesse na subprefeitura da Sé cujo coeficiente é 0,74, também considerado uma correlação forte.\nCom base apenas nas datas das ocorrências, construímos os gráficos a seguir, que comparam os índices pluviométricos das duas fontes na Sé e em Santana-Tucuruvi:\nA análise dos gráficos mostra que, de fato, existem datas com registros de alagamento em que o CGE indicou baixa pluviometria enquanto o INMET indicou volumes mais elevados, e vice-versa. Também há casos em que ambos os órgãos registraram baixa pluviometria em dias com ocorrência de alagamentos.\n",

    "content": "Simulação do impacto de eventos pluviométricos na mobilidade urbana da cidade de São Paulo Abrir a proposta em PDF\nMotivação De acordo com o Centro Nacional de Monitoramento e Alertas de Desastres Naturais, alagamentos são caracterizados pelo excesso na capacidade do escoamento do sistema de drenagem urbana. Essa condição é geralmente causada em função de precipitações intensas. Esses alagamentos ocasionam obstruções nas vias, levando à necessidade de alteração nos trajetos habituais da população, ou mesmo impossibilitando o deslocamento até o destino final.\nSegundo Marengo (2020), as chuvas extremas têm aumentado sua frequência no decorrer dos anos, portanto os alagamentos serão cada vez mais presentes e severos na rotina urbana. Este trabalho visa possibilitar a simulação e a análise de cenários de precipitações e alagamentos na cidade de São Paulo além dos seus impactos na mobilidade urbana.\nObjetivos Este trabalho tem como objetivo estender o software InterSCsimulator para que ele incorpore informações pluviométricas e de ocorrência de alagamentos. Dessa forma, busca-se estudar o impacto de eventos climáticos na mobilidade da cidade de São Paulo.\nA simulação deve permitir a modelagem de diferentes volumes de precipitação e os consequentes impactos sobre o tráfego urbano, alguns deles sendo: quais vias são afetadas por alagamentos, como os veículos (carros, ônibus e bicicletas) alteram sua rota padrão considerando as diferentes limitações de cada um, dentre outras possibilidades.\nCom base na simulação pretende-se extrair métricas relevantes relacionadas ao fenômeno e analisar o impacto causado na mobilidade geral, e a diferença dele em locais que foram ou não afetados pela chuva. Algumas dessas métricas podem ser: alteração no tempo médio da viagem, número de linhas de ônibus que passam pela área afetada e passageiros a bordo, acessibilidade da população a serviços de primeira necessidade tais como mercados, farmácias, hospitais e instituições de ensino.\nDado que São Paulo possui ampla extensão territorial, simular alagamentos em toda a cidade pode ser computacionalmente custoso, portanto, é provável que apenas parte dela seja simulada. A área será escolhida com base na análise de dados históricos existentes.\nMetodologia O InterSCsimulator é um simulador de tráfego para cidades inteligentes desenvolvido na linguagem Erlang, capaz de simular agentes urbanos tais como carros, pessoas e ônibus deslocando-se sobre a malha viária urbana. Será utilizada a rede viária da cidade São Paulo obtida por meio do projeto OpenStreetMap. As viagens da simulação serão baseadas na Pesquisa Origem Destino 2023 com mais de 35 milhões de viagens que representam os padrões de mobilidade da população metropolitana.\nPara atender os objetivos apresentados acima, os dados das vias serão enriquecidos com informações que correlacionam os casos de alagamentos com índices pluviométricos. Os pontos de alagamento de 2013 a 2024 foram extraídos a partir dos registros da Companhia de Engenharia de Trânsito e da Defesa Civil. O histórico de índices pluvioméricos do período está disponível na base de dados das estações pluviométricas do Instituto Nacional de Meteorologia e do Centro de Gerenciamento de Emergências Climáticas.\nAbaixo consta um cronograma das atividades planejadas, com a indicação do período estimado para sua conclusão.\nAtividade mar abr mai jun jul ago set out nov dez Estudo da linguagem Erlang x x Estudo do código-fonte do InterSCsimulator x x x Levantamento de dados históricos pluviométricos e de alagamentos x x Integração dos dados ao simulador x x Adaptar a simulação para considerar eventos pluviométricos x x x Análise dos impactos dos alagamentos na mobilidade urbana x x x Escrita da monografia x x x x x Referências CARVALHO, Raissa Barreto de. Análise de chuvas extremas e a relação com eventos de alagamentos na cidade de São Paulo – SP. 2021. 151 f. Dissertação (Mestrado em Desastres Naturais) – Instituto de Ciência e Tecnologia, Universidade Estadual Paulista (Unesp), São José dos Campos, 2021. Disponível em: http://hdl.handle.net/11449/217041. Acesso em: 18 abr. 2025.\nCEMADEN – Centro Nacional de Monitoramento e Alertas de Desastres Naturais. Inundação. Disponível em: http://www2.cemaden.gov.br/inundacao/. Acesso em: 14 abr. 2025.\nCOMPANHIA DO METROPOLITANO DE SÃO PAULO – METRÔ. Pesquisa Origem e Destino 2023. São Paulo: Metrô, 2025. Disponível em: https://www.metro.sp.gov.br/pt_BR/pesquisa-od/​. Acesso em: 14 abr. 2025.\nINSTITUTO NACIONAL DE METEOROLOGIA (INMET). Banco de Dados Meteorológicos para Ensino e Pesquisa – BDMEP. Brasília: INMET, [s.d.]. Disponível em: https://bdmep.inmet.gov.br/​. Acesso em: 18 abr. 2025.\nINTERSCITY. InterSCSimulator – A Smart City Simulator. Disponível em: https://interscity.org/software/interscsimulator/. Acesso em: 10 mar. 2025.\nMARENGO, J. A. et al. Changing trends in rainfall extremes in the Metropolitan Area of São Paulo: causes and impacts. Frontiers in Climate, v. 2, p. 3, 2020.\nPREFEITURA DO MUNICÍPIO DE SÃO PAULO. Alagamento (dados de ocorrências). São Paulo: GeoSampa, 2024. Disponível em: https://metadados.geosampa.prefeitura.sp.gov.br/geonetwork/srv/api/records/432c06b1-03a1-4b1f-9210-423e1b58e869​. Acesso em: 8 abr. 2025.\n",
