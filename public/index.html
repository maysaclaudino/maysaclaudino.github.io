    "content": "Análise preliminar dos dados de alagamentos e chuvas Nesta etapa inicial do projeto, foram construídos alguns mapas interativos com base nos dados de alagamentos e precipitação no município de São Paulo, referentes ao período de 2018 a 2023. O objetivo é identificar padrões espaciais que possam fundamentar as decisões na etapa de simulação da mobilidade urbana sob eventos de chuva intensa.\nPara facilitar a análise, consolidei em um único arquivo CSV os dados de alagamentos registrados pela Defesa Civil, os registros de ruas intransitáveis fornecidos pela Companhia de Engenharia de Tráfego, e os índices pluviométricos correspondentes à data de cada ocorrência, obtidos do Centro de Gerenciamento de Emergências Climáticas.\nO conjunto abrange o período de 2018 a 2023. Optei por não incluir ano de 2024, pois os dados da CET deste ano estavam disponíveis apenas até o início de novembro e poderiam comprometer a comparação anual.\nOcorrências de alagamentos e ruas intransitáveis (2018–2023) 2018-2023 2018 2019 2020 2021 2022 2023 Densidade de ocorrências por km² – Subprefeituras de SP (2018–2023) 2018-2023 2018 2019 2020 2021 2022 2023 Perfil das regiões mais afetadas A análise dos mapas indica que as subprefeituras com maior número de ocorrências são Sé e São Miguel. No entanto, essas regiões apresentam características diferentes:\nEm São Miguel, observa-se alto número de alagamentos, mas poucas ocorrências de vias intransitáveis. Além disso, os registros estão bastante concentrados geograficamente. Já na Sé, as ocorrências são mais diversificadas e distribuídas pela região central. Dado o volume, a distribuição dos dados e a diversidade de meios de transporte (ônibus, metrô, ruas e avenidas), a região da Sé se mostra mais interessante para o desenvolvimento da simulação. Outro fator relevante é a presença de corpos hídricos como os rios Tamanduateí e Tietê, que podem influenciar nos eventos de alagamento.\nOcorrências sem chuva significativa Outro ponto     "content": "Simulação do impacto de eventos pluviométricos na mobilidade urbana da cidade de São Paulo Abrir a proposta em PDF\nMotivação De acordo com o Centro Nacional de Monitoramento e Alertas de Desastres Naturais, alagamentos são caracterizados pelo excesso na capacidade do escoamento do sistema de drenagem urbana. Essa condição é geralmente causada em função de precipitações intensas. Esses alagamentos ocasionam obstruções nas vias, levando à necessidade de alteração nos trajetos habituais da população, ou mesmo impossibilitando o deslocamento até o destino final.\nSegundo Marengo (2020), as chuvas extremas têm aumentado sua frequência no decorrer dos anos, portanto os alagamentos serão cada vez mais presentes e severos na rotina urbana. Este trabalho visa possibilitar a simulação e a análise de cenários de precipitações e alagamentos na cidade de São Paulo além dos seus impactos na mobilidade urbana.\nObjetivos Este trabalho tem como objetivo estender o software InterSCsimulator para que ele incorpore informações pluviométricas e de ocorrência de alagamentos. Dessa forma, busca-se estudar o impacto de eventos climáticos na mobilidade da cidade de São Paulo.\nA simulação deve permitir a modelagem de diferentes volumes de precipitação e os consequentes impactos sobre o tráfego urbano, alguns deles sendo: quais vias são afetadas por alagamentos, como os veículos (carros, ônibus e bicicletas) alteram sua rota padrão considerando as diferentes limitações de cada um, dentre outras possibilidades.\nCom base na simulação pretende-se extrair métricas relevantes relacionadas ao fenômeno e analisar o impacto causado na mobilidade geral, e a diferença dele em locais que foram ou não afetados pela chuva. Algumas dessas métricas podem ser: alteração no tempo médio da viagem, número de linhas de ônibus que passam pela área afetada e passageiros a bordo, acessibilidade da população a serviços de primeira necessidade tais como mercados, farmácias, hospitais e instituições de ensino.\nDado que São Paulo possui ampla extensão territorial, simular alagamentos em toda a cidade pode ser computacionalmente custoso, portanto, é provável que apenas parte dela seja simulada. A área será escolhida com base na análise de dados históricos existentes.\nMetodologia O InterSCsimulator é um simulador de tráfego para cidades inteligentes desenvolvido na linguagem Erlang, capaz de simular agentes urbanos tais como carros, pessoas e ônibus deslocando-se sobre a malha viária urbana. Será utilizada a rede viária da cidade São Paulo obtida por meio do projeto OpenStreetMap. As viagens da simulação serão baseadas na Pesquisa Origem Destino 2023 com mais de 35 milhões de viagens que representam os padrões de mobilidade da população metropolitana.\nPara atender os objetivos apresentados acima, os dados das vias serão enriquecidos com informações que correlacionam os casos de alagamentos com índices pluviométricos. Os pontos de alagamento de 2013 a 2024 foram extraídos a partir dos registros da Companhia de Engenharia de Trânsito e da Defesa Civil. O histórico de índices pluvioméricos do período está disponível na base de dados das estações pluviométricas do Instituto Nacional de Meteorologia e do Centro de Gerenciamento de Emergências Climáticas.\nAbaixo consta um cronograma das atividades planejadas, com a indicação do período estimado para sua conclusão.\nAtividade mar abr mai jun jul ago set out nov dez Estudo da linguagem Erlang x x Estudo do código-fonte do InterSCsimulator x x x Levantamento de dados históricos pluviométricos e de alagamentos x x Integração dos dados ao simulador x x Adaptar a simulação para considerar eventos pluviométricos x x x Análise dos impactos dos alagamentos na mobilidade urbana x x x Escrita da monografia x x x x x Referências CARVALHO, Raissa Barreto de. Análise de chuvas extremas e a relação com eventos de alagamentos na cidade de São Paulo – SP. 2021. 151 f. Dissertação (Mestrado em Desastres Naturais) – Instituto de Ciê
